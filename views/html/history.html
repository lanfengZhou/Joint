<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div id="userInfo">
    <h1>历史记录查询</h1>
    <div class="my-search">
        <button class="btn btn-danger pull-right">
            <span class="glyphicon glyphicon-trash"></span>全部删除
        </button>
        <form action="" class="navbar-form navbar-right my-navbar">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="search" />
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>
    </div>
    <table class="my-table table-striped">
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="selAll"/>
                <label for="selAll">全选</label>
            </th>
            <th>姓名</th>
            <th>联系方式</th>
            <th>账户名</th>
            <th>登录状态</th>
            <th>权限</th>
            <th>添加时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox"/></td>
            <td>121212</td>
            <td>121212</td>
            <td>121212</td>
            <td>121212</td>
            <td>121212</td>
            <td>121212</td>
            <td>
                <button  type="button" class="btn btn-danger btn-sm btn-delete" >
                    <span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>删除
                </button>
                <!--<button  type="button" class="btn btn-success btn-sm btn-edit">-->
                    <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>编辑-->
                <!--</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pager-list">
        <li><a href="#">上一页</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li class="active"><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">下一页</a></li>
        <li>共<span>15</span>页</li>
    </ul>
</div>
<div class="my-modals">
    <div class="modals-box">
        <ul class="info-list">
            <li><div class="info-left">用户姓名:</div><div class="info-right"><input type="text" placeholder="请输入用户名"/></div></li>
            <li><div class="info-left">联系方式:</div><div class="info-right"><input type="text" placeholder="联系方式"/></div></li>
            <li><div class="info-left">账户名:</div><div class="info-right"><input type="text" placeholder="账户名"/></div></li>
            <li><div class="info-left">登录状态:</div><div class="info-right"><input type="text" placeholder="登录状态"/></div></li>
            <li><div class="info-left">权限:</div><div class="info-right"><input type="text" placeholder="权限"/></div></li>
            <li><button class="info-submit">提交</button></li>
            <!--<li><div class="info-left">姓名:</div><div class="info-right"><input type="text"/></div></li>-->
            <!--<li><div class="info-left">姓名:</div><div class="info-right"><input type="text"/></div></li>-->
        </ul>
    </div>
</div>
<!--<script src="../js/userinfo.js"></script>-->
</body>
</html>
