
<!--登录-->
<div class="login_bg" >
    <div class="login_box" >
        <span class="close"></span>
        <div class="login">
            <h2 class="clearfloat"><span class="prompt">登录</span><a class="user-register" href="#/register">新用户注册</a></h2>
            <ul>
                <li>
                    <span class="icon icon-phone"></span>
                    <input type="text" id="phone" placeholder="请输入用户名" ng-model="uname"/>
                </li>
                <li>
                    <span class="icon icon-pwd"></span>
                    <input type="password" id="upwd" placeholder="请输入密码" ng-model="pwd"/>
                </li>
            </ul>
            <button id="login" type="button" class="btn1" ng-click="submit()">立即登录</button>
            <p id="login_tips"></p>
        </div>
    </div>
</div>
